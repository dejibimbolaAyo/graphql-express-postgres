type User {
  id: Int!
  name: String
  email: String
  Posts: [Post]
}

type Post {
  id: Int!
  title: String
  body: String
  User: User
}

type Query {
  Me: User
}

type Mutation {
  createToken(email: String!, password: String!): String
  addUser(name: String!, email: String!, password: String!): User
}