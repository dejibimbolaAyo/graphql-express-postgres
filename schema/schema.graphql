type User {
  id: Int!
  name: String
  email: String
  posts: [Post]
}

type Post {
  id: Int!
  title: String
  body: String
  user: User
  comments: [Comment]
}

type Comment {
  id: Int!
  body: String
  user: User
  post: Post
}

type Query {
  viewer: User
}

type Mutation {
  createToken(email: String!, password: String!): String
  addUser(name: String!, email: String!, password: String!): User
}